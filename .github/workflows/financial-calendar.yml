name: Financial Calendar Reminder

on:
  schedule:
    # 每天北京时间早晨 07:00 运行 (UTC 23:00 前一天)
    - cron: '0 23 * * *'
  workflow_dispatch:

jobs:
  financial-calendar:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Financial Calendar Script
      env:
        PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
        TZ: Asia/Shanghai
      run: |
        python scripts/financial_calendar.py
